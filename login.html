<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .register-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
        <div>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">تسجيل الدخول</button>
        <p id="errorMessage" class="error-message"></p>
    </form>

    <div class="register-link">
        <p>ليس لديك حساب؟ <a href="register.html">انقر هنا للتسجيل</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // استرداد بيانات تسجيل الدخول المُدخلة من المستخدم
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // استرداد البيانات المخزنة في localStorage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
            
            // الشروط التحقق من بيانات تسجيل الدخول
            if (email === storedEmail && password === storedPassword) {
                // توجيه المستخدم إلى صفحة حسابي
                window.location.href = 'حسابي.html';
            } else {
                document.getElementById('errorMessage').innerText = 'البريد الإلكتروني أو كلمة المرور غير صحيحة!';
            }
        });
    </script>
</body>
</html>
