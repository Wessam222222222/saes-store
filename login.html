<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f2f2;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

.logo img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
}

.logo h1 {
    margin: 10px 0;
    color: #00c8ff;
    font-size: 24px;
}

.logo p {
    margin: 0;
    color: #00c8ff;
    font-size: 18px;
}

.input-group {
    margin: 15px 0;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #333333;
    font-size: 16px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    font-size: 16px;
}

button {
    background-color: #00c8ff;
    color: #ffffff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #00a6d1;
}

p a {
    color: #00c8ff;
    text-decoration: none;
    font-size: 16px;
}
</style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="delivery_icon.png" alt="Delivery Icon">
        <h1>LARANA</h1>
        <p>DELIVERY APP</p>
    </div>
    <form action="الرئيسية.html" method="post">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Create an account</a></p>
</div>

</body>
</html>
