<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            text-align: right;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>حسابي</h1>
    <form id="accountForm">
        <label for="fullName">الاسم الكامل:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required minlength="6">
        
        <input type="submit" value="حفظ التغييرات">
    </form>

    <script>
        window.onload = function() {
            // استرجاع معلومات المستخدم من localStorage
            var userData = JSON.parse(localStorage.getItem("userData"));

            // ملء حقول النموذج بمعلومات المستخدم الحالية
            document.getElementById("fullName").value = userData.fullName;
            document.getElementById("email").value = userData.email;
            document.getElementById("password").value = userData.password;
        };

        // الآن، يجب أن نضيف الكود اللازم لتحديث معلومات المستخدم في localStorage عند تقديم النموذج
        document.getElementById("accountForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع السلوك الافتراضي للنموذج

            // جمع معلومات المستخدم من النموذج
            var fullName = document.getElementById("fullName").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value.trim();

            // التأكد من أن الحقول مملوءة
            if (fullName === "" || email === "" || password === "") {
                alert("الرجاء ملء جميع الحقول.");
                return;
            }

            // تحديث معلومات المستخدم في localStorage
            var updatedUserData = {
                fullName: fullName,
                email: email,
                password: password
            };
            localStorage.setItem("userData", JSON.stringify(updatedUserData));

            alert("تم حفظ التغييرات بنجاح!");
        });
    </script>
</body>
</html>
