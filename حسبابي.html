<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 24px; /* تكبير حجم العنوان */
        }

        #userInfo {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            font-size: 18px; /* تكبير حجم النص */
            text-align: center; /* مركز النص */
            width: 50%; /* تحديد عرض الصندوق */
            margin-left: auto; /* مركز الصندوق أفقيًا */
            margin-right: auto; /* مركز الصندوق أفقيًا */
        }

        #userInfo p {
            margin: 10px 0;
        }

        #userInfo p strong {
            color: #007bff;
        }

        .country-flag {
            max-width: 30px; /* تحديد عرض العلم */
            vertical-align: middle; /* مركز العلم عموديًا */
            margin-left: 5px; /* تحديد المسافة بين العلم والنص */
        }
    </style>
</head>
<body>
    <h1>معلوماتي الشخصية</h1>
    <div id="userInfo">
        <!-- ستظهر هنا معلومات المستخدم -->
    </div>

    <script>
        window.onload = function() {
            // استرداد بيانات المستخدم من localStorage
            var email = localStorage.getItem('email');
            var fullname = localStorage.getItem('fullname');
            var username = localStorage.getItem('username');
            var country = localStorage.getItem('country');
            var phone = localStorage.getItem('phone');

            // رمز العلم للدولة
            var countryFlag = '';
            switch (country) {
                case 'OM':
                    countryFlag = 'https://s3.eu-west-2.amazonaws.com/qmasters/flags/png/oman/flag-round-250.png';
                    break;
                case 'SA':
                    countryFlag = 'https://s3.eu-west-2.amazonaws.com/qmasters/flags/png/saudi-arabia/flag-round-250.png';
                    break;
                case 'YE':
                    countryFlag = 'https://s3.eu-west-2.amazonaws.com/qmasters/flags/png/yemen/flag-3d-round-250.png';
                    break;
                default:
                    countryFlag = ''; // لا يوجد علم متاح لهذه الدولة
            }

            // عرض بيانات المستخدم في الصفحة مع علم الدولة
            var userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <p><strong>البريد الإلكتروني:</strong> ${email}</p>
                <p><strong>الاسم الكامل:</strong> ${fullname}</p>
                <p><strong>اسم المستخدم:</strong> ${username}</p>
                <p><strong>الدولة:</strong> ${country} <img class="country-flag" src="${countryFlag}" alt="${country}"></p>
                <p><strong>رقم الهاتف:</strong> ${phone}</p>
            `;
        };
    </script>
</body>
</html>
