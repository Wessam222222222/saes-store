<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيارات للبيع</title>
    <style>
        /* ستايلات CSS للصفحة */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0056b3;
        }
        
        h1 {
            margin: 0;
        }
        
        #adsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .card {
            background-color: #fff;
            color: #333;
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* تغيير ظل البطاقة */
            transition: transform 0.3s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card img {
            width: 100%;
            border-radius: 15px 15px 0 0;
        }
        
        .card-content {
            padding: 10px;
        }
        
        .card-content .price {
            color: #ff4d4d; /* تغيير لون السعر */
            font-size: 20px;
        }
        
        .card-content .details {
            margin: 10px 0;
        }
        
        .card-content .location {
            color: #666;
        }
        
        .card-content .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .card-content .actions button {
            padding: 10px 15px; /* تعديل حجم الأزرار */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .card-content .actions .chat {
            background-color: #28a745; /* تغيير لون زر الدردشة */
            color: white;
        }
        
        .card-content .actions .call {
            background-color: #007bff; /* تغيير لون زر الاتصال */
            color: white;
        }
        
        footer {
            background-color: #333;
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        footer button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* تعديل حجم الأزرار */
            color: white;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <header>
        <!-- رأس الصفحة مع عنوان الصفحة -->
        <h1>سيارات للبيع</h1>
    </header>

    <div id="adsContainer">
        <!-- سيتم إضافة الإعلانات هنا من خلال السكربت -->
        <!-- البطاقة الأولى للإعلان -->
        <div class="card">
            <img src="c:\Users\Maryam DES\Downloads\bmw-m4-parked-on-a-wet-road-at-night_2.jpg" alt="صورة السيارة">
            <div class="card-content">
                <div class="price">11,900 ريال</div>
                <div class="details">رنج روفر سبورت سوبر تشارج اوتوبيوغرافي، 2015</div>
                <div class="location">الموج</div>
                <div class="actions">
                    <button class="chat">دردش</button>
                    <button class="call">993611XX 📞</button>
                </div>
            </div>
        </div>
        <!-- البطاقة الثانية للإعلان -->
        <div class="card">
            <img src="c:\Users\Maryam DES\Downloads\bmw-m4-parked-on-a-wet-road-at-night_2.jpg" alt="صورة السيارة">
            <div class="card-content">
                <div class="price">15,000 ريال</div>
                <div class="details">رنج روفر سبورت سوبر تشارج اوتوبيوغرافي، 2015</div>
                <div class="location">الموج</div>
                <div class="actions">
                    <button class="chat">دردش</button>
                    <button class="call">773661XX 📞</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- تذييل الصفحة مع أزرار التنقل -->
        <button>إضافات</button>
        <button>إعلاناتي</button>
        <button>الدردشة</button>
        <button>الرئيسية</button>
    </footer>

    <script>
        // سكربت JavaScript لعرض الإعلانات المحفوظة
        function displayPublishedAds() {
            var adsContainer = document.getElementById("adsContainer");
            adsContainer.innerHTML = ""; // مسح الإعلانات السابقة

            // جلب الإعلانات المحفوظة من localStorage
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                if (key.startsWith("product_")) {
                    var adData = JSON.parse(localStorage.getItem(key));
                    var adElement = document.createElement("div");
                    adElement.classList.add("card");
                    adElement.innerHTML = `
                        <img src="${adData.productImage}" alt="${adData.productName}">
                        <div class="card-content">
                            <div class="price">${adData.productPrice} ريال</div>
                        <div class="details">${adData.productName}</div>
                            <div class="location">${adData.productLocation}</div>
                            <div class="actions">
                                <button class="chat">دردش</button>
                                <button class="call">${adData.contactNumber} 📞</button>
                            </div>
                        </div>
                    `;
                    adsContainer.appendChild(adElement);
                }
            }
        }

        // استدعاء الدالة عند تحميل الصفحة
        window.onload = function() {
            displayPublishedAds();
        };
    </script>
</body>
</html>
