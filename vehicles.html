<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيارات للبيع</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <header>
        <h1>سيارات للبيع</h1>
    </header>
    <div id="adsContainer">
        <!-- سيتم إضافة الإعلانات هنا من خلال السكربت -->
    </div>
    <footer>
        <button onclick="location.href='add.html'">إضافة</button>
        <button onclick="location.href='myads.html'">إعلاناتي</button>
        <button onclick="alert('سيتم تحديث الدردشة قريبًا!')">الدردشة</button>
        <button onclick="location.href='index.html'">الرئيسية</button>
    </footer>
    <script>
        function displayPublishedAds() {
            fetch('http://localhost:3000/api/ads')
                .then(response => response.json())
                .then(ads => {
                    const adsContainer = document.getElementById("adsContainer");
                    adsContainer.innerHTML = "";
                    ads.forEach(ad => {
                        const adElement = document.createElement("a");
                        adElement.classList.add("card");
                        adElement.href = "#"; // Change this to a details page if needed
                        adElement.innerHTML = `
                            <img src="${ad.images[0]}" alt="${ad.productName}">
                            <div class="card-content">
                                <div class="price">${ad.productPrice} ريال</div>
                                <div class="details">${ad.productName}</div>
                                <div class="location">${ad.productLocation || ""}</div>
                            </div>
                        `;
                        adsContainer.appendChild(adElement);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        window.onload = function() {
            displayPublishedAds();
        };
    </script>
</body>
</html>
