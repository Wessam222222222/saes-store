<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>يوتيوب شير - شارك فيديوهاتك المفضلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --primary-color: #ff4500;
            --secondary-color: #1e90ff;
            --background-color: #f9f9f9;
            --text-color: #333;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .auth-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .auth-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 48%;
        }
        .auth-form h2 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c7cd6;
        }
        #videoForm {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        #videoList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video-info {
            padding: 15px;
        }
        .video-info h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .user-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .likes {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
        }
        #userInfo {
            text-align: left;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            .auth-form {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>يوتيوب شير</h1>
        <p>شارك فيديوهاتك المفضلة مع العالم</p>
    </header>

    <div class="container">
        <div id="userInfo"></div>

        <div class="auth-container">
            <div class="auth-form" id="registerForm">
                <h2>إنشاء حساب جديد</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="regName">الاسم</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">البريد الإلكتروني</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">كلمة المرور</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <button type="submit">إنشاء حساب</button>
                </form>
            </div>

            <div class="auth-form" id="loginForm">
                <h2>تسجيل الدخول</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">كلمة المرور</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">تسجيل الدخول</button>
                </form>
            </div>
        </div>

        <div id="videoForm" style="display:none;">
            <h2>شارك فيديو جديد</h2>
            <form id="videoFormElement">
                <div class="form-group">
                    <label for="videoUrl">رابط فيديو يوتيوب</label>
                    <input type="text" id="videoUrl" placeholder="أدخل رابط فيديو يوتيوب" required>
                </div>
                <button type="submit">شارك الفيديو</button>
            </form>
        </div>
        
        <div id="videoList"></div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            // أدخل تكوين Firebase الخاص بك هنا
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const userInfo = document.getElementById('userInfo');
        const registerForm = document.getElementById('registerFormElement');
        const loginForm = document.getElementById('loginFormElement');
        const videoForm = document.getElementById('videoForm');
        const videoFormElement = document.getElementById('videoFormElement');
        const videoList = document.getElementById('videoList');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email
                    });
                })
                .then(() => {
                    alert('تم إنشاء الحساب بنجاح');
                    loginUser();
                })
                .catch((error) => {
                    alert(`خطأ في إنشاء الحساب: ${error.message}`);
                });
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    loginUser();
                })
                .catch((error) => {
                    alert(`خطأ في تسجيل الدخول: ${error.message}`);
                });
        });

        videoFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = document.getElementById('videoUrl').value;
            const videoId = getYouTubeVideoId(url);
            if (videoId) {
                db.collection('videos').add({
                    url: url,
                    userId: auth.currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0
                })
                .then(() => {
                    document.getElementById('videoUrl').value = '';
                    renderVideos();
                })
                .catch((error) => {
                    alert(`خطأ في مشاركة الفيديو: ${error.message}`);
                });
            } else {
                alert('الرجاء إدخال رابط فيديو يوتيوب صالح');
            }
        });

        function loginUser() {
            document.querySelector('.auth-container').style.display = 'none';
            videoForm.style.display = 'block';
            db.collection('users').doc(auth.currentUser.uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        userInfo.innerHTML = `مرحبًا ${doc.data().name}! <button onclick="logout()">تسجيل الخروج</button>`;
                    }
                });
            renderVideos();
        }

        function logout() {
            auth.signOut().then(() => {
                document.querySelector('.auth-container').style.display = 'flex';
                videoForm.style.display = 'none';
                userInfo.innerHTML = '';
                videoList.innerHTML = '';
            }).catch((error) => {
                console.error('خطأ في تسجيل الخروج:', error);
            });
        }

        function renderVideos() {
            videoList.innerHTML = '';
            db.collection('videos')
                .where('userId', '==', auth.currentUser.uid)
                .orderBy('timestamp', 'desc')
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const video = doc.data();
                        const videoId = getYouTubeVideoId(video.url);
                        const videoElement = document.createElement('div');
                        videoElement.className = 'video-item';
                        videoElement.innerHTML = `
                            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                            <div class="video-info">
                                <h3>${getVideoTitle(videoId)}</h3>
                                <div class="likes" onclick="likeVideo('${doc.id}')">
                                    ❤️ ${video.likes} إعجاب
                                </div>
                            </div>
                        `;
                        videoList.appendChild(videoElement);
                    });
                })
                .catch((error) => {
                    console.error("خطأ في جلب الفيديوهات: ", error);
                });
        }

        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function likeVideo(videoId) {
            db.collection('videos').doc(videoId).update({
                likes: firebase.firestore.FieldValue.increment(1)
            })
            .then(() => {
                renderVideos();
            })
            .catch((error) => {
                console.error("خطأ في تحديث الإعجابات: ", error);
            });
        }

        function getVideoTitle(videoId) {
            // في الواقع، يجب استخدام YouTube Data API للحصول على عنوان الفيديو
            // هنا نستخدم عنوانًا افتراضيًا للتوضيح
            return `فيديو ${videoId}`;
        }

        // استمع لتغييرات حالة المصادقة
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginUser();
            } else {
                document.querySelector('.auth-container').style.display = 'flex';
                videoForm.style.display = 'none';
                userInfo.innerHTML = '';
                videoList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
