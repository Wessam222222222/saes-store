<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>يوتيوب شير - شارك فيديوهاتك المفضلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4500;
            --secondary-color: #1e90ff;
            --background-color: #f9f9f9;
            --text-color: #333;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .auth-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .auth-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 48%;
        }
        .auth-form h2 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c7cd6;
        }
        #videoForm {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        #videoList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .video-info {
            padding: 15px;
        }
        .video-info h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .user-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .likes {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
        }
        #userInfo {
            text-align: left;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            .auth-form {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>يوتيوب شير</h1>
        <p>شارك فيديوهاتك المفضلة مع العالم</p>
    </header>

    <div class="container">
        <div id="userInfo"></div>

        <div class="auth-container">
            <div class="auth-form" id="registerForm">
                <h2>إنشاء حساب جديد</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="regName">الاسم</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">البريد الإلكتروني</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">كلمة المرور</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <button type="submit">إنشاء حساب</button>
                </form>
            </div>

            <div class="auth-form" id="loginForm">
                <h2>تسجيل الدخول</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">البريد الإلكتروني</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">كلمة المرور</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">تسجيل الدخول</button>
                </form>
            </div>
        </div>

        <div id="videoForm" style="display:none;">
            <h2>شارك فيديو جديد</h2>
            <form id="videoFormElement">
                <div class="form-group">
                    <label for="videoUrl">رابط فيديو يوتيوب</label>
                    <input type="text" id="videoUrl" placeholder="أدخل رابط فيديو يوتيوب" required>
                </div>
                <button type="submit">شارك الفيديو</button>
            </form>
        </div>
        
        <div id="videoList"></div>
    </div>

    <script>
        let currentUser = null;
        const users = [];
        const videos = [];

        const userInfo = document.getElementById('userInfo');
        const registerForm = document.getElementById('registerFormElement');
        const loginForm = document.getElementById('loginFormElement');
        const videoForm = document.getElementById('videoForm');
        const videoFormElement = document.getElementById('videoFormElement');
        const videoList = document.getElementById('videoList');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (users.some(user => user.email === email)) {
                alert('هذا البريد الإلكتروني مستخدم بالفعل');
                return;
            }

            const newUser = { name, email, password };
            users.push(newUser);
            alert('تم إنشاء الحساب بنجاح');
            loginUser(newUser);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                loginUser(user);
            } else {
                alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
            }
        });

        videoFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = document.getElementById('videoUrl').value;
            const videoId = getYouTubeVideoId(url);
            if (videoId) {
                const newVideo = {
                    id: Date.now(),
                    url: url,
                    userId: currentUser.email,
                    userName: currentUser.name,
                    timestamp: new Date(),
                    likes: 0
                };
                videos.push(newVideo);
                document.getElementById('videoUrl').value = '';
                renderVideos();
            } else {
                alert('الرجاء إدخال رابط فيديو يوتيوب صالح');
            }
        });

        function loginUser(user) {
            currentUser = user;
            document.querySelector('.auth-container').style.display = 'none';
            videoForm.style.display = 'block';
            userInfo.innerHTML = `مرحبًا ${user.name}! <button onclick="logout()">تسجيل الخروج</button>`;
            renderVideos();
        }

        function logout() {
            currentUser = null;
            document.querySelector('.auth-container').style.display = 'flex';
            videoForm.style.display = 'none';
            userInfo.innerHTML = '';
            renderVideos();
        }

        function renderVideos() {
            videoList.innerHTML = '';
            videos.sort((a, b) => b.timestamp - a.timestamp).forEach(video => {
                const videoId = getYouTubeVideoId(video.url);
                const videoElement = document.createElement('div');
                videoElement.className = 'video-item';
                videoElement.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    <div class="video-info">
                        <h3>${getVideoTitle(videoId)}</h3>
                        <div class="user-info">شاركه ${video.userName}</div>
                        <div class="likes" onclick="likeVideo(${video.id})">
                            ❤️ ${video.likes} إعجاب
                        </div>
                    </div>
                `;
                videoList.appendChild(videoElement);
            });
        }

        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function likeVideo(id) {
            if (!currentUser) {
                alert('يجب تسجيل الدخول لإضافة إعجاب');
                return;
            }
            const video = videos.find(v => v.id === id);
            if (video) {
                video.likes++;
                renderVideos();
            }
        }

        function getVideoTitle(videoId) {
            // في الواقع، يجب استخدام YouTube Data API للحصول على عنوان الفيديو
            // هنا نستخدم عنوانًا افتراضيًا للتوضيح
            return `فيديو ${videoId}`;
        }
    </script>
</body>
</html>
