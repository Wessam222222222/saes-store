<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .surah-card {
            position: relative;
        }
        .favorite-star {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .favorite-star.active {
            color: gold;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        .search-container input {
            width: 70%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px 0 0 25px;
            outline: none;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-container button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>القرآن الكريم</h1>
            <p id="randomVerse" class="random-verse"></p>
        </header>
        
        <div class="search-container">
            <input type="text" id="surahSearch" placeholder="ابحث عن اسم السورة...">
            <button onclick="searchSurah()"><i class="fas fa-search"></i></button>
        </div>
        
        <main>
            <div id="surahGrid" class="surah-grid"></div>
        </main>
        
        <nav class="bottom-nav">
            <button onclick="showPage('index.html')" class="active">
                <i class="fas fa-home icon"></i>
                الرئيسية
            </button>
            <button onclick="showPage('hadith.html')">
                <i class="fas fa-book icon"></i>
                الأحاديث
            </button>
            <button onclick="showPage('favorites.html')">
                <i class="fas fa-star icon"></i>
                المفضلة
            </button>
            <button onclick="showPage('settings.html')">
                <i class="fas fa-cog icon"></i>
                الإعدادات
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        function displaySurahs(surahsToDisplay = surahs) {
            const surahGrid = document.getElementById('surahGrid');
            if (!surahGrid) return;
            
            surahGrid.innerHTML = '';
            surahsToDisplay.forEach(surah => {
                const surahCard = document.createElement('div');
                surahCard.className = 'surah-card';
                surahCard.innerHTML = `
                    <i class="fas fa-star favorite-star" onclick="toggleFavorite(event, ${surah.number})"></i>
                    <h3>${surah.name}</h3>
                    <p>سورة رقم ${surah.number}</p>
                    <p>${surah.revelationType === 'Meccan' ? 'مكية' : 'مدنية'} - ${surah.numberOfAyahs} آية</p>
                `;
                surahCard.onclick = (event) => {
                    if (!event.target.classList.contains('favorite-star')) {
                        openSurahPage(surah.number);
                    }
                };
                surahGrid.appendChild(surahCard);
                
                // تحقق مما إذا كانت السورة في المفضلة
                const favorites = JSON.parse(localStorage.getItem('favoriteSurahs')) || [];
                if (favorites.includes(surah.number)) {
                    surahCard.querySelector('.favorite-star').classList.add('active');
                }
            });
        }

        function toggleFavorite(event, surahNumber) {
            event.stopPropagation();
            const starIcon = event.target;
            starIcon.classList.toggle('active');
            
            let favorites = JSON.parse(localStorage.getItem('favoriteSurahs')) || [];
            if (starIcon.classList.contains('active')) {
                if (!favorites.includes(surahNumber)) {
                    favorites.push(surahNumber);
                }
            } else {
                favorites = favorites.filter(num => num !== surahNumber);
            }
            localStorage.setItem('favoriteSurahs', JSON.stringify(favorites));
        }

        function searchSurah() {
            const searchTerm = document.getElementById('surahSearch').value.toLowerCase();
            const filteredSurahs = surahs.filter(surah => 
                surah.name.toLowerCase().includes(searchTerm) ||
                surah.englishName.toLowerCase().includes(searchTerm) ||
                surah.englishNameTranslation.toLowerCase().includes(searchTerm)
            );
            displaySurahs(filteredSurahs);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const introShown = localStorage.getItem('introShown');
            if (!introShown) {
                // إذا لم يتم عرض المقدمة من قبل، انتقل إلى صفحة المقدمة
                window.location.href = 'intro.html';
            } else {
                // إذا تم عرض المقدمة من قبل، قم بتحميل الصفحة الرئيسية مباشرة
                applyCommonSettings();
                fetchSurahs();
                updateRandomVerse();
                setInterval(updateRandomVerse, 10000);
            }
        });
    </script>
</body>
</html>
