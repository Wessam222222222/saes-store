<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تحويل النص إلى صوت 2050</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #ffffff;
            --bg-color: #000000;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }
        select, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 1em;
        }
        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #audio-player {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .feature i {
            margin-left: 15px;
            color: var(--secondary-color);
            font-size: 1.5em;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        #download-btn, #share-btn {
            display: none;
        }
        #download-btn {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }
        #share-btn {
            background: linear-gradient(45deg, #fc4a1a, #f7b733);
        }
        .hologram {
            position: relative;
            overflow: hidden;
        }
        .hologram::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: hologram 20s linear infinite;
        }
        @keyframes hologram {
            0% {
                transform: rotate(45deg) translateY(-100%);
            }
            100% {
                transform: rotate(45deg) translateY(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container hologram">
        <h1 class="floating">تحويل النص إلى صوت 2050</h1>
        <div class="feature">
            <i class="fas fa-brain"></i>
            <span>ذكاء اصطناعي متقدم للتعرف على السياق</span>
        </div>
        <div class="feature">
            <i class="fas fa-volume-up"></i>
            <span>أصوات واقعية بتقنية النانو</span>
        </div>
        <div class="feature">
            <i class="fas fa-tachometer-alt"></i>
            <span>تحويل فوري بسرعة الضوء</span>
        </div>
        <textarea id="text-input" placeholder="أدخل النص هنا... يمكنك الآن إدخال نصوص طويلة وسيتم تحليلها بذكاء"></textarea>
        <select id="voice-select">
            <option value="ar">العربية (مجاني)</option>
            <option value="en">الإنجليزية (مجاني)</option>
            <option value="ai-ar">العربية بالذكاء الاصطناعي (مدفوع)</option>
            <option value="ai-en">الإنجليزية بالذكاء الاصطناعي (مدفوع)</option>
            <option value="custom">صوتك الخاص (مدفوع)</option>
        </select>
        <button onclick="convertToSpeech()" class="convert-button">تحويل إلى صوت</button>
        <audio id="audio-player" controls style="display: none;"></audio>
        <button id="download-btn" onclick="downloadAudio()">تحميل الصوت</button>
        <button id="share-btn" onclick="shareAudio()">نشر الصوت</button>
    </div>

    <script>
        function convertToSpeech() {
            // محاكاة عملية التحويل
            setTimeout(() => {
                document.getElementById('audio-player').style.display = 'block';
                document.getElementById('download-btn').style.display = 'block';
                document.getElementById('share-btn').style.display = 'block';
            }, 2000);
        }

        function downloadAudio() {
            alert('جاري تحميل الصوت... تم التحميل بنجاح!');
        }

        function shareAudio() {
            let shareOptions = ['WhatsApp', 'Facebook', 'Twitter', 'Instagram', 'LinkedIn', 'Email'];
            let selectedOption = shareOptions[Math.floor(Math.random() * shareOptions.length)];
            alert(`تم نشر الصوت على ${selectedOption} بنجاح!`);
        }
    </script>
</body>
</html>
