<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .surah-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .surah-item {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .surah-item:hover {
            transform: translateY(-5px);
        }
        .surah-item h3 {
            color: #000;
            margin-bottom: 0.5rem;
        }
        .surah-item p {
            color: #000;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>القرآن الكريم</h1>
        </header>
        
        <main class="surah-list" id="surahList">
            <!-- السور ستضاف هنا ديناميكيًا -->
        </main>
        
        <nav class="bottom-nav">
            <button onclick="showPage('index.html')">
                <i class="fas fa-home icon"></i>
                الرئيسية
            </button>
            <button onclick="showPage('hadith.html')">
                <i class="fas fa-book icon"></i>
                الأحاديث
            </button>
            <button onclick="showPage('favorites.html')">
                <i class="fas fa-star icon"></i>
                المفضلة
            </button>
            <button onclick="showPage('settings.html')">
                <i class="fas fa-cog icon"></i>
                الإعدادات
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        async function fetchSurahs() {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching surahs:', error);
                return [];
            }
        }

        function displaySurahs(surahs) {
            const surahList = document.getElementById('surahList');
            surahs.forEach(surah => {
                const surahItem = document.createElement('div');
                surahItem.className = 'surah-item';
                surahItem.innerHTML = `
                    <h3>${surah.name}</h3>
                    <p>${surah.englishName}</p>
                    <p>${surah.numberOfAyahs} آيات</p>
                `;
                surahItem.onclick = () => openSurahPage(surah.number);
                surahList.appendChild(surahItem);
            });
        }

        function openSurahPage(surahNumber) {
            localStorage.setItem('currentSurahNumber', surahNumber);
            window.location.href = 'surah_page.html';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            applyCommonSettings();
            const surahs = await fetchSurahs();
            displaySurahs(surahs);
        });
    </script>
</body>
</html>
