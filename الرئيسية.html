    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .ad-banner {
            background-color: #187cff;
            color: rgba(0, 119, 255, 0);
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .ad-banner h2 {
            z-index: 1;
            position: relative;
            color: white;
        }
        .ad-banner p {
            z-index: 1;
            position: relative;
            color: white;
        }
        .ad-banner .ad-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            animation: moveImages 10s linear infinite;
        }
        .ad-banner .ad-images img {
            max-width: 20%;
            border-radius: 10px;
        }
        @keyframes moveImages {
            0% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .category {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            max-width: 100%;
            border-radius: 50%;
        }
        .category p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer .footer-icons {
            display: flex;
            justify-content: space-around;
        }
        footer .footer-icons a {
            text-decoration: none;
        }
        footer .footer-icons a button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer .footer-icons a button img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        footer .footer-icons a button:hover {
            color: #ffcc00;
        }
    </style>
