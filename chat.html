<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            padding-bottom: 60px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .chat-container {
            margin: 0 20px;
        }
        .message {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message.sent {
            background-color: #e1ffc7;
            text-align: right;
        }
        .message.received {
            background-color: #fff;
            text-align: left;
        }
        .message p {
            margin: 0;
        }
        .message-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: calc(100% - 40px);
            margin: 0 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-form input {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message-form button {
            width: 10%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .message-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>محادثة مع المستخدم</h1>
    </header>
    <div class="chat-container">
        <div class="message received">
            <p>مرحبا! كيف حالك؟</p>
        </div>
        <div class="message sent">
            <p>أنا بخير، شكرا! وأنت؟</p>
        </div>
        <!-- المزيد من الرسائل -->
    </div>
    <form class="message-form">
        <input type="text" placeholder="اكتب رسالة...">
        <button type="submit">إرسال</button>
    </form>
</body>
</html>
